<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="header-title">the QUIZ</h1>
    </header>

    <main class="container main">
      <div class="question">
        <h2>Which city in Germany have the title "Party Capital"?</h2>
      </div>
      <div class="choices">
        <div class="choice-01 choice">Düsseldorf</div>
        <div class="choice-02 choice">Köln</div>
        <div class="choice-03 choice">Hamburg</div>
        <div class="choice-04 choice">Berlin</div>
      </div>
    </main>
  </body>
</html>
