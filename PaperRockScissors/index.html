<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">com</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Papers covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="img/rock.png" alt="" />
      </div>

      <div class="choice" id="p">
        <img src="img/paper.png" alt="" />
      </div>

      <div class="choice" id="s">
        <img src="img/scissors.png" alt="" />
      </div>
    </div>

    <p id="action-msg">Make your move.</p>

    <!--CLOCK-->
    <div class="main-clock">
      <div class="koft">
        TIMELY
      </div>
      <div class="clock">
        <span id="hour"></span>
        <span id="min"></span>
        <span id="sec"></span>
      </div>
    </div>
    <!--CLOCK END-->

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
