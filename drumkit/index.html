<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body id="drum-machine">
    <h1 id="title">Drum Kit</h1>
    <div class="set" id="display">
      <button class="w drum drum-pad">w</button>
      <button class="a drum drum-pad">a</button>
      <button class="s drum drum-pad">s</button>
      <button class="d drum drum-pad">d</button>
      <button class="j drum drum-pad">j</button>
      <button class="k drum drum-pad">k</button>
      <button class="l drum drum-pad">l</button>
    </div>

    <footer>
      Glenn Ludszuweit
    </footer>

    <script src="index.js"></script>
  </body>
</html>
